
name: Run_multilang

on:
  push:
    branches: ["main"]

  workflow_dispatch:


jobs:
  julia_check:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v1.0.0
    - uses: julia-actions/setup-julia@latest
    # - uses: julia-actions/setup-julia@v1
      # with:
      #   version: 1.5.3
    - run: julia requirements/ref_jl_0.jl
      shell: bash
    
  R-CMD-check:
    runs-on: ubuntu-22.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - run: Rscript requirements/ref_r_0.r
        shell: bash
      # requirements/ref_r_0.r

  Python_requ:
    runs-on: ubuntu-22.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v2

      - id: Python_pip
        name: Python dependencies
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          cache: 'pip'
      - run: pip install -r requirements/requirements.txt


  r_jl: 
    needs: [julia_check, R-CMD-check, Python_requ]
    runs-on: ubuntu-22.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - run: Rscript requirements/ref_r_1.r

      - id: Julia
        name: Julia_IP
        run: juila requirements/ref_jl_1.jl
        shell: bash

  to_build:
    needs: ['r_jl']
    runs-on: ubuntu-22.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v2

      - id: R_book
        name: Rbuild 
        # run: jupyter execute 01_r-notebook-linear-model-overfiting.ipynb
        run: jb clean -a . ; jb build .
        shell: bash

      - id: ghp
        name: none
        run: ghp-import -n -p -f _build/html
        shell: bash

      - id: commit
        name: Commit files
        run:
          git config --local user.name action-user

          git config --local user.email "actions@github.com"

          git add -A
          
          git commit -m "update files"

          git push origin main

        env:
          REPO_KEY: ${{secrets.GITHUB_TOKEN}}

          username: github-actions